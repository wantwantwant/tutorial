<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
     <h3>列表</h3>
     <!--有序列表-->
     <ol type="1">
         <li>打开冰箱门</li>
         <li>把大象拿出来</li>
         <li>关上冰箱门</li>
     </ol>

     <!--无序列表-->
     <ul type="square">
         <li>数学</li>
         <li>英语</li>
         <li>语文</li>
     </ul>

     <!--二级目录-->
     <ol>
         <li>第一章</li>
                <ol>
                    <li>第一节</li>
                    <li>第二节</li>
                </ol>
         <li>第二章</li>
         <li>第三章</li>
     </ol>

</body>
</html>

<!--
ol标签：order list 有序列表
li标签：list item  列表中的每一项
ul标签：unorder list 无序列表
type属性：列表前可以是数字或字母或方形点
-->

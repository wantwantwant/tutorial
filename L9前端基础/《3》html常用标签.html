<!DOCTYPE html>  <!-- 第一行可以不写-->
<html lang="en"> <!-- lang属性可以不写。或者lang="zh"-->
<head>
    <meta charset="UTF-8"> <!-- 元信息 -->
    <title>hello world</title>
</head>
<body style="background-color:indianred">
    <h1 align="center">python学习</h1>
    <h2>第二章</h2>
    <h3>1.1第一节 变量</h3>
    <h4>1.1.1 示例代码1</h4>
    <h5>hello</h5>
    <h6>hello</h6>

    <p>第一段，你若安好<br>便是晴天。</p>
    <p>第二段，深情</p>
    <p>第三段，孤独</p>

    <hr>

    <p>
        文字效果<br>
        hello world
        <b>其实</b>
        <i>你很</i>
        <em>悲伤</em>
        <strong>我亲爱的</strong>
        <small>偏执狂</small>
    </p>
</body>
</html>

<!--
meta：元信息，对象的一些基本信息。有多种属性。charset属性声明网页应该用什么字符集编解码。
title标签：内容会显示在浏览器标签页的头部。
h1-h6标签：head，显示章节标题，h1的内容最大，h6最小。
p标签：paragraph 段落。
hr标签：horizon 水平线
br标签：换行

几个关于文字效果的标签：
b标签：bold 加粗
i标签：italic 斜体
em标签：emphasize text 强调文本
strong标签：强调文本
small标签：弱化文本。字体小细颜色浅

概念：
标签：形如<xxx> </xxx>,<xxx>是标签开始</xxx>标签结束。标签中填写内容。一些不要内容的标签，例如<hr><br>,省略闭标签。标签有自己的特定功能，定义html的具体结构。
属性：写在标签中，定义标签的具体行为或额外的设置。一个标签通常有多种属性，例如id class background-color align等。属性键="值",跟python里的dict类似。
文档：顶级html标签就表示网页这个文档。

面试题：什么是标签、内容、属性、值？

常用属性：
style 样式:style="background-color:yellow"
align：字体对齐方式，align="center"
-->

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>
<body>
    <p>
        引用本地图片
        <img src="deo.jpg">
    </p>

    <p>
        引用互联网图片
        <img scr="https://files.jb51.net/file_images/article/201703/2017031709533027.jpg">
    </p>

    <p>
        地址出错
        <img scr="智游logo1.jpg">
    </p>

    <p>
        图片缩放
        <img scr="deo.jpg" width="500" height="500px;" align="left">
    </p>


</body>
</html>

<!--
img标签：img 图片
属性：
scr：source 资源路径，必写项，可以是本地项目路径，也可以是互联网上的路径。
width：宽。默认单位是px像素，长度单位还可以写成百分比的形式。
height：高
-->

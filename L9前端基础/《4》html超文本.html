<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>超文本</title>
</head>
<body>
     <p>
        锚链接示例<br>
         百度<a href="https://www.baidu.com">点击跳转</a>
         本地<a href="《3》html常用标签.html">跳转到本地其他网页</a>
     </p>

    <p>
        锚链接打开方式<br>
        当前标签页中打开<a href="https://www.baidu.com">点击跳转</a><br>
        新标签页中打开<a href="https://www.baidu.com"target="_blank">点击跳转</a>
    </p>

    <p>
        图片跳转
        <a href="https://www.baidu.com"><img src="deo.jpg"></a>
    </p>

    <br>

    <p>网页快速定位，锚链接根据id属性跳转</p>
     <p>
         <a href="#p1">跳转到第一章</a>
         <a href="#p4">跳转到第四章</a>
     </p>
    <p id="p1">
        盛情
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </p>

    <p id="p2">
        难却
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </p>

    <p id="p3">
        深情
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </p>

    <p id="p4">
        易伤
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </p>

</body>
</html>

<!--
a标签：anchor 锚链接。点击时跳转到另一个网页。
功能：
1.跳转到一个互联网网页
2.跳转本地项目其他网页
3.当前页面定位到某一地方
4.图片跳转
href属性：hyperlink reference 超链接引用。值是网址或其他html文件本地地址。
target属性：默认值_self,_blank会在新标签页打开链接。
图片作为一个链接：<a><img></a>
本页面跳转某一处：先给标签id值，然后a标签的地址写成要跳转目的地标签的id值。

-->
